<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./assets/fonts/Levi Windows/stylesheet.css" />
  </head>
  <body>
    <div class="aspect-ratio-container">
      <div class="container">
        <div class="desktop-icon" id="my-computer">
          <img src="./assets/icons/My Computer.png" alt="My Computer" />
          <p>My Computer</p>
        </div>
        
        <footer class="taskbar">
          <div class="start-button">
            <img src="./assets/icons/Start.png" alt="Start" />
            <p class="start-button-label">Start</p>
          </div>
          <div class="window-in-taskbar">
            <p>Identiteit</p>
          </div>

          <div class="clock">
            <img src="./assets/icons/Volume Clock.png" alt="Volume" />
            <span class="clock-time" id="clock-time"></span>
          </div>
        </footer>
      </div>
    </div>


    

    <script src="./scripts/script.js"></script>
  </body>
</html>
